<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Caduta Emoji</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Posizionamento pulsanti ai bordi -->
  <style>
    #controls {
      position: relative;
      width: 100%;
      height: 0;
    }
    #leftBtn {
      position: absolute;
      bottom: 5vh;
      left: 5vw;
    }
    #rightBtn {
      position: absolute;
      bottom: 5vh;
      right: 5vw;
    }
  </style>
</head>
<body>
  <!-- SCHERMATA TITOLO -->
  <div id="titleScreen" class="overlay">
    <h1>Caduta Emoji</h1>
    <div class="scores">
      <div>Best Score: <span id="bestScore">0</span></div>
      <div>Last Score: <span id="lastScore">0</span></div>
    </div>
    <div class="selector">
      <p>Sarai questo personaggio:</p>
      <div id="emojiChooser">
        <button class="emoji-btn selected">
          <img src="Ninja.png" alt="Ninja" width="48" height="48" />
        </button>
      </div>
    </div>
    <button id="startBtn" class="large-btn">Inizia!</button>
  </div>

  <!-- CONTENITORE 16:9 E CANVAS DI GIOCO -->
  <div class="canvas-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- CONTROLLI TOUCH (solo le frecce) -->
  <div id="controls">
    <button id="leftBtn" class="control-btn">⏪</button>
    <button id="rightBtn" class="control-btn">⏩</button>
  </div>

  <!-- HUD: BARRA TEMPO E PUNTEGGIO -->
  <div id="hud">
    <div id="timeBarContainer">
      <div id="timeBar"></div>
    </div>
    <div id="timeText">180</div>
    <div id="scoreText">0</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
